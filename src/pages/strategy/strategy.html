
<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>攻略</title>
</head>
<body>
<section class="strategy-box">
  <div class="banner"><img src="../../images/game-intro-banner.png"></div>
  <div class="details-box">
    <div class="details-inner">
      <div class="title">方式一</div>
      <div class="panel-title"><span>玩游戏赚现金</span></div>
      <p class="details-desc">赏金游戏边玩边赚，达到指定关卡或积分就拿现金。现金即时到账。</p>
      <div class="details-image-box">
        <div class="list"><div class="list-inner"><img src="../../images/game-intro-2.png" width="100%"></div></div>
        <div class="list"><div class="list-inner"><img src="../../images/game-intro-1.png" width="100%"></div></div>
      </div>
      <div class="title">方式二</div>
      <div class="panel-title"><span>每天签到领钱</span></div>
      <p class="details-desc">每天有三次签到机会，每次签到后可获得随机金额0.02-10元，即时到账。</p>
      <div class="details-image-box">
        <div class="list"><div class="list-inner"><img src="../../images/game-intro-3.png" width="100%"></div></div>
        <div class="list" style="width:46%"><div class="list-inner"><img src="../../images/game-intro-4.png" width="100%"></div></div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
